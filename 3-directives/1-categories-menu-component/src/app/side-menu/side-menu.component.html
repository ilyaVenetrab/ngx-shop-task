<div class="backdrop"></div>
<ul class="list-group sidebar">
  <li class="list-group-item dropdown pointer"
      *ngFor="let category of categories"
      [ngClass]="{ show: category.name === currentName }"
  >
    <a class="nav-link dropdown-toggle pointer"
       (mouseenter)="hover(category.name)"
       (mouseleave)="mouseLeave()"
    >{{ category.name }}</a>
    <ul class="dropdown-menu"
        (mouseenter)="hover(category.name)"
        (mouseleave)="mouseLeave()"
        [ngClass]="{ show: category.name === currentName }"
    >
      <li class="dropdown-item pointer"
          *ngFor="let childCategory of category.subCategories"
      >
        <a class="sub-category"
           (click)="redirectTo(childCategory.name)"
        >{{ childCategory.name }}</a>
      </li>
    </ul>
  </li>
</ul>
