<div class="reviews">
  <div class="add-review-container">
    <button
      type="submit"
      class="btn submit btn-outline-primary px-3"
      (click)="addNewFeedback(product.name)"
    >
      Добавить отзыв
    </button>
  </div>
  <div class="review" *ngIf="feedbacks?.length; else notFeedback">
    <div class="review-block" *ngFor="let feedback of feedbacks">
      <h6>Аноним</h6>
      <ngx-shop-star-rating [feedbackRate]="feedback.rate"></ngx-shop-star-rating>
      <p class="mt-2 mb-0 pt-1 advantages">{{feedback.advantages}}</p>
    </div>
  </div>
  <ng-template #notFeedback>
    <div class="no-reviews">Нет отзывов</div>
  </ng-template>
</div>
